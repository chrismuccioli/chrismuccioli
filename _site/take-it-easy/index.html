		<script type="text/javascript">
		$(function(){

		// Cycle plugin
		$('.slides').cycle({
		    fx:     'none',
		    speed:   85,
		    timeout: 5
		}).cycle("pause");

		// Pause & play on hover
		$('.project-block').hover(function(){
		    $(this).find('.slides').addClass('active').cycle('resume');
		}, function(){
		    $(this).find('.slides').removeClass('active').cycle('pause');
		});
		});
		</script>
